<!DOCTYPE HTML>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/header :: header">
    <title>Tagging | 수정하기</title>
</head>

<body>
<div th:replace="fragments/navbar :: navbar" />

<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4 text-center">수정하기</h2>
        <form th:action="@{/{itemId}/update (itemId=${itemId})}" th:object="${form}" method="POST">
            <div class="form-container">
                <div class="form-group">
                    <label th:for="title">제목</label>
                    <input type="text" th:field="*{title}" class="form-control"/>
                </div>

                <br/>

                <div class="form-group">
                    <label th:for="content">내용</label>
                    <input type="text" th:field="*{content}" class="form-control" />
                </div>
            </div>
            <br/>

            <div class="button-container">
                <button id="createButton" type="submit" class="btn btn-primary">수정하기</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/header :: header">
    <title>Tagging | 글 목록</title>
</head>

<body>
<div th:replace="fragments/navbar :: navbar" />

<div class="row justify-content-center">
    <div class="col-lg-6">
        <h2 class="mb-6 text-center">글 목록</h2>

        <div class="table-responsive">
            <table class="table table-hover">
                <thead class="table-light">
                <tr>
                    <th style="white-space: nowrap; width: 30px;">#</th>
                    <th style="white-space: nowrap;">제목</th>
                    <th style="white-space: nowrap;">내용</th>
                </tr>
                </thead>
                <tbody class="table-body">
                <tr th:each="item : ${items}">
                    <td th:text="${item.id}"></td>
                    <td th:text="${item.title}"></td>
                    <td th:text="${item.content}"></td>
                    <td>
                        <a th:href="@{/{id}/update (id=${item.id})}" class="btn btn-primary btn-sm">수정</a>
                    </td>
                    <td>
                        <a th:href="@{/{id}/delete (id=${item.id})}" class="btn btn-danger btn-sm">삭제</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
